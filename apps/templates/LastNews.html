{% extends 'base.html' %}
{% block content %}
                <h1 class="p-relative"> LastNewes </h1>
                <div class="wrapper d-grid gap-20">
                    <!-- start tesla news -->
                    {% for news in news_data %}
                    <div class="welcome rad-10 text-center-mobile block-mobile">
                      <div class="intro p-20 d-flex space-between bg-ccc">
                        <div class="d-flex">
                          <div>
                            <img src="{{ news.image }}" style="width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; margin-bottom: 10px;" alt="">
                            <span style="padding-top: 5px;">{{ news.publishedDate }}</span>
                          </div>
                          <h3 class="m-0">{{ news.title }}</h3>
                        </div>
                      </div>
                      <img src="{{ news.urlToImage }}" style="max-width: 100%;" alt="">
                      <div class="body text-center d-flex p-15 mb-20 block-mobile">
                        <div>
                          <span class="d-block c-gray fs-14 mt-10">{{ news.description }}</span>
                        </div>
                      </div>
                    </div>
                    {% endfor %}
                  </div>
                  
    </body>
</html>

{% endblock %}
